<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New tab</title>

		<meta charset="utf-8" />
		<meta name="theme-color" content="#000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

		<link rel="preconnect" href="https://images.unsplash.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="icon" href="src/assets/favicon-128x128.png" />
		<link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png" />
		<!-- manifest -->

		<link rel="stylesheet" href="src/styles/style.css" />
		<style type="text/css" id="styles"></style>
		<style type="text/css" id="fontstyle"></style>
	</head>

	<body class="autodark">
		<div id="editlink">
			<div>
				<input id="e_title" type="text" name="e_title" maxlength="64" autocomplete="off" placeholder="Title" />
			</div>
			<div>
				<input id="e_url" type="text" name="e_url" maxlength="512" autocomplete="off" placeholder="Link" />
			</div>
			<div>
				<input id="e_iconurl" type="url" name="e_iconurl" maxlength="7600" autocomplete="off" placeholder="Icon" />
			</div>

			<hr />

			<div class="linkOptions">
				<button id="e_delete" class="trn">Delete</button>
				<button id="e_submit" class="trn">Apply changes</button>
			</div>
		</div>

		<div id="bookmarks_container">
			<div id="bookmarks">
				<button id="e_close" class="trn">Cancel</button>

				<div class="bookmarkOptions">
					<button id="applybookmarks" class="trn none">Select bookmarks to import</button>
				</div>
			</div>
		</div>

		<div id="background_overlay">
			<div id="background"></div>
		</div>

		<div id="interface" class="init">
			<div id="time">
				<div id="time-container">
					<div id="clock" class="hidden"></div>

					<div id="analogClock" class="hidden">
						<div class="numbers top">12</div>
						<div class="numbers right">3</div>
						<div class="numbers bottom">6</div>
						<div class="numbers left">9</div>

						<div id="center"></div>
						<span id="hours"></span>
						<span id="minutes"></span>
						<span id="analogSeconds"></span>
					</div>
				</div>

				<div id="date"></div>
			</div>

			<div id="main">
				<h3 id="greetings"></h3>
				<div id="weather">
					<div id="description">
						<p id="current" class="wait">meteo</p>
						<p id="forecast" class="wait">forecast</p>
					</div>

					<div id="tempContainer" class="wait">
						<p>00</p>
					</div>
				</div>
			</div>

			<div id="widgets">
				<div id="sb_container">
					<input id="searchbar" type="text" name="searchbar" autocomplete="off" />
					<button id="sb_empty">âœ•</button>
					<button id="sb_submit">
						<img src="src/assets/interface/magnifying-glass.svg" />
					</button>
				</div>
	
				<div id="linkblocks">
					<div id="linkblocks_inner">
						<a href="" id="hiddenlink"></a>
					</div>
				</div>
	
				<div id="quotes_container">
					<p id="quote"></p>
					<p id="author"></p>
				</div>
			</div>
		</div>

		<div id="credit"></div>

		<div id="showSettings" class="init">
			<button>
				<img src="src/assets/interface/gear.svg" draggable="false" />
			</button>
		</div>

		<script src="src/scripts/lang.js"></script>
		<script src="src/scripts/utils.js"></script>
		<script src="src/scripts/script.js"></script>
		<script src="src/scripts/settings.js"></script>
	</body>
</html>
