<!DOCTYPE html>
<html>
<head>
	<title>TodayWeather Startpage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="src/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="src/scripts/jquery-3.4.1.min.js"></script>
	<script src="src/scripts/script.js" defer></script>
</head>

<body>

	<div class="background"></div>

	<div class="showSettings">
		<button>Settings</button>
	</div>

	<div class="settings">
		<div class="change_background">
			<h5>background</h5>
			<div class="param">
				<div>
					<span>Url: </span>
					<input type="file" name="background_file">
				</div>
				<div>
					<span>Preview: </span>
					<img src="" class="bg_preview">
				</div>
				<div>
					<span>Blur: </span>
					<input type="range" name="background_blur" min="0" max="50" value="25" step="5">
				</div>
			</div>
		</div>

		<div class="addlink">
			<h5>Quick Links</h5>
			<div class="param">
				<input type="text" name="title" placeholder="title">
				<input type="url" name="url" placeholder="url">
				<button class="submitlink">Add</button>
			</div>
			
		</div>
		<div class="change_weather">
			<h5>Weather</h5>
			<div class="param">
				<input type="text" name="city" placeholder="city">
				<button class="submitw_city">Change city</button>
			</div>
			<div class="param">
				<button class="submitw_metric">Metric</button>
				<button class="submitw_imperial">Imperial</button>
			</div>
			
			<!-- <input type="text" name="w_api" placeholder="api">
			<button class="submitw_city">Change API</button> -->
		</div>
	</div>
	


	<div class="time">
		<div class="time-container">
			<div id="clock"></div>
		</div>

		<div class="date">
			<span></span>
		</div>
	</div>

	<div class="main">
		<h3 class="greetings"></h3>

		<div class="weather">
			<p class="w_description">Weather is loading, please wait.</p>

			<div class="w_widget">
				<img src="" class="w_icon">
				<div class="w_widget_text">
					<span class="w_temp"></span>
				</div>
			</div>
		</div>
	</div>



	<div class="linkblocks">
		<div class='block addblock'>
			<p>+</p>
		<div>
	</div>

</body>
</html>
