<!doctype html>
<html lang="en" dir="auto">
	<head>
		<title>New tab</title>

		<meta charset="utf-8" />
		<meta name="theme-color" content="#000" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="icon" href="/src/assets/favicon.ico" type="image/x-icon" id="favicon" />

		<!-- icon -->
		<!-- manifest -->
		<!-- webext-storage -->

		<link rel="stylesheet" href="src/styles/style.css" />
		<style type="text/css" id="styles"></style>
		<style type="text/css" id="fontface"></style>

		<script src="src/scripts/help-mode.js" defer></script>
		<script src="src/scripts/main.js" defer></script>
	</head>

	<body class="init loading">
		<dialog id="editlink">
			<form id="editlink-form">
				<label id="edit-title" autofocus>
					<span class="trn">Title</span>
					<input
						id="e-title"
						type="text"
						name="e-title"
						maxlength="64"
						autocomplete="off"
						placeholder="Example"
					/>
				</label>

				<label id="edit-url">
					<span class="trn">Link</span>
					<input
						id="e-url"
						type="text"
						name="e-url"
						maxlength="512"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="off"
						placeholder="https://example.com"
					/>
				</label>

				<label id="edit-icon">
					<span class="trn">Icon</span>
					<input
						id="e-icon"
						type="url"
						name="e-icon"
						maxlength="7600"
						autocomplete="off"
						placeholder="https://example.com/favicon.ico"
					/>
				</label>

				<hr />

				<button type="submit" class="trn" id="edit-inputs">Submit from inputs</button>
				<button type="submit" class="btn-red" id="edit-delete">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
						/>
					</svg>

					<span class="trn">Delete something</span>
				</button>

				<button type="submit" id="edit-refresh">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
						/>
					</svg>

					<span class="trn">Refresh icon</span>
				</button>

				<button type="submit" id="edit-add">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
						/>
					</svg>

					<span class="trn">Add something</span>
				</button>

				<button type="submit" id="edit-pin">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
						/>
					</svg>

					<span class="trn">Pin group</span>
				</button>

				<button type="submit" id="edit-unpin">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
						/>
					</svg>

					<span class="trn">Unpin group</span>
				</button>

				<button type="submit" id="edit-unfolder">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
						/>
					</svg>

					<span class="trn">Remove from folder</span>
				</button>

				<button type="submit" id="edit-apply">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3 3v18h18V6l-3-3H3ZM7.5 3v6h9V3M6 21v-9h12v9M14.25 5.25v1.5"
						/>
					</svg>
					<span class="trn">Apply changes</span>
				</button>
				<button type="submit" class="trn" id="edit-synced">Synced links cannot be modified</button>
			</form>
		</dialog>

		<dialog id="element-mover" class="hidden">
			<div id="grid-selection">
				<p class="trn">Editing</p>
				<h3 id="mover-title" class="trn">No selection</h3>
			</div>

			<div>
				<p class="trn">Grid position</p>
				<div id="grid-mover" class="mover">
					<button type="button" data-row="-1">
						<i class="chevron rotate-half"></i>
					</button>
					<button type="button" data-col="-1">
						<i class="chevron rotate-quart"></i>
					</button>
					<button type="button" data-col="1">
						<i class="chevron rotate-quart-r"></i>
					</button>
					<button type="button" data-row="1">
						<i class="chevron"></i>
					</button>
				</div>
			</div>
			<div id="grid-spanner-container">
				<button class="grid-spanner trn" id="grid-span-rows">Fill row</button>
				<button class="grid-spanner trn" id="grid-span-cols">Fill column</button>
			</div>
			<div>
				<p class="trn">Box alignment</p>
				<div id="box-alignment-mover" class="mover">
					<button type="button" data-align="baseline">
						<i class="box-corner"></i>
					</button>
					<button type="button" data-align="baseline center">
						<i class="box-side rotate-half"></i>
					</button>
					<button type="button" data-align="baseline end">
						<i class="box-corner rotate-quart"></i>
					</button>
					<button type="button" data-align="center baseline">
						<i class="box-side rotate-quart"></i>
					</button>
					<button type="button" data-align="center">
						<i class="box-center"></i>
					</button>
					<button type="button" data-align="center end">
						<i class="box-side rotate-quart-r"></i>
					</button>
					<button type="button" data-align="end baseline">
						<i class="box-corner rotate-quart-r"></i>
					</button>
					<button type="button" data-align="end center">
						<i class="box-side"></i>
					</button>
					<button type="button" data-align="end">
						<i class="box-corner rotate-half"></i>
					</button>
				</div>
			</div>
			<div>
				<p class="trn">Text alignment</p>
				<div id="text-alignment-mover" class="mover">
					<button data-align="left">
						<i class="text-left"></i>
					</button>
					<button data-align="center">
						<i class="text-center"></i>
					</button>
					<button data-align="right">
						<i class="text-right"></i>
					</button>
				</div>
			</div>

			<div id="close-mover-wrapper">
				<hr />

				<button id="b_resetlayout" class="trn btn-red">Reset layout</button>
				<button id="close-mover" class="trn">Done</button>
			</div>
		</dialog>

		<div id="background-wrapper" class="hidden" data-type="images" data-texture="none">
			<div id="background-media"></div>
			<div id="background-color"></div>
			<div id="background-texture"></div>
		</div>

		<main id="interface">
			<div id="time">
				<div id="time-container" data-hide="clock">
					<div id="clock-wrapper" class="clock-wrapper" data-index="0">
						<h1 class="digital" data-hide="clock">
							<span class="digital-ampm"
								><span class="digital-am">am</span><span class="digital-pm">pm</span></span
							><span class="digital-hh-leading-zero">0</span><span class="digital-hh"></span
							><span class="digital-hh-separator">:</span><span class="digital-mm"></span
							><span class="digital-mm-separator">:</span><span class="digital-ss"></span
							><span class="digital-number-width">0</span>
						</h1>

						<div class="analog" data-hide="clock">
							<div class="analog-face">
								<span>12</span>
								<span>3</span>
								<span>6</span>
								<span>9</span>
							</div>

							<div class="analog-center"></div>
							<span class="analog-hours"></span>
							<span class="analog-minutes"></span>
							<span class="analog-seconds"></span>
						</div>

						<p class="clock-region">Paris</p>

						<p class="clock-date" data-hide="date">
							<span class="clock-date-aa"></span>
							<span class="clock-date-aa-separator"></span>
							<span class="clock-date-bb"></span>
							<span class="clock-date-bb-separator"></span>
							<span class="clock-date-cc"></span>
							<span class="clock-date-secondary"></span>
						</p>
					</div>
				</div>
			</div>

			<div id="main" class="hidden">
				<h2 id="greetings" data-hide="greetings">
					<span id="greeting"></span>
					<span id="greeting-name"></span>
				</h2>

				<a id="weather" class="wait init" rel="noreferrer">
					<div id="description" data-hide="weatherdesc">
						<p id="current">
							<span id="current-desc"></span>
							<span id="current-temp"></span>
						</p>
						<p id="forecast">forecast</p>
					</div>

					<div id="tempContainer" data-hide="weathericon">
						<span id="weather-icon" data-daytime="day" data-condition="fewclouds"></span>
						<p>00</p>
					</div>
				</a>
			</div>

			<div id="notes_container" class="hidden"></div>

			<form id="sb_container" class="hidden">
				<div id="searchbar-wrapper">
					<input
						id="searchbar"
						type="text"
						name="searchbar"
						autocomplete="off"
						spellcheck="false"
						aria-label="Search bar"
					/>

					<div id="sb-buttons">
						<button id="sb_empty" aria-label="Empty search" type="button" disabled>‚úï</button>

						<hr />

						<button id="sb_submit" aria-label="Submit search" type="submit" disabled>
							<img
								src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNNDk1IDQ2NiAzODUgMzU2YTIwOSAyMDkgMCAwIDAtMTQtMjgzIDIwOSAyMDkgMCAwIDAtMjk4IDAgMjA5IDIwOSAwIDAgMCAwIDI5OCAyMTAgMjEwIDAgMCAwIDI4MyAxNGwxMTAgMTEwYTIwIDIwIDAgMSAwIDI5LTI5ek0xMDIgMzQyYTE2OSAxNjkgMCAwIDEgMC0yNDAgMTY5IDE2OSAwIDAgMSAyNDAgMCAxNjkgMTY5IDAgMCAxIDAgMjQwIDE2OSAxNjkgMCAwIDEtMjQwIDB6Ii8+PC9zdmc+"
								class="default-search-icon"
								draggable="false"
								alt=""
							/>
						</button>
					</div>
				</div>

				<ul id="sb-suggestions"></ul>
			</form>

			<div id="linkblocks">
				<div id="link-mini">
					<div></div>
				</div>
			</div>

			<div id="quotes_container" class="hidden">
				<p id="quote"></p>
				<p id="author"></p>
			</div>
		</main>

		<div id="credit-container">
			<div id="credit"></div>
		</div>

		<div id="background-actions">
			<a id="download-background"></a>
			<button
				id="b_interface-background-download"
				title="Download the current background"
				aria-label="Download the current background"
				class="idle"
			>
				<span id="idle-download">
					<svg width="20" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V12.1578L16.2428 8.91501L17.657 10.3292L12.0001 15.9861L6.34326 10.3292L7.75748 8.91501L11 12.1575V5Z"
							fill="currentColor"
						/>
						<path
							d="M4 14H6V18H18V14H20V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V14Z"
							fill="currentColor"
						/>
					</svg>
				</span>
				<span id="is-downloading">
					<svg width="20" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							opacity="0.2"
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
							fill="currentColor"
						/>
						<path d="M2 12C2 6.47715 6.47715 2 12 2V5C8.13401 5 5 8.13401 5 12H2Z" fill="currentColor" />
					</svg>
				</span>
			</button>
			<button
				id="b_interface-background-pause"
				title="Pause the current background"
				aria-label="Pause the current background"
			>
				<span id="interface-background-pause-icon">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M11 7H8V17H11V7Z" fill="currentColor" />
						<path d="M13 17H16V7H13V17Z" fill="currentColor" />
					</svg>
				</span>
				<span id="interface-background-play-icon">
					<svg width="28" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M15 12.3301L9 16.6603L9 8L15 12.3301Z" fill="currentColor" />
					</svg>
				</span>
			</button>
			<button
				id="b_interface-background-refresh"
				class="refresh-btn"
				title="Change to another background"
				aria-label="Change to another background"
			>
				<span>
					<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M13.1459 11.0499L12.9716 9.05752L15.3462 8.84977C14.4471 7.98322 13.2242 7.4503 11.8769 7.4503C9.11547 7.4503 6.87689 9.68888 6.87689 12.4503C6.87689 15.2117 9.11547 17.4503 11.8769 17.4503C13.6977 17.4503 15.2911 16.4771 16.1654 15.0224L18.1682 15.5231C17.0301 17.8487 14.6405 19.4503 11.8769 19.4503C8.0109 19.4503 4.87689 16.3163 4.87689 12.4503C4.87689 8.58431 8.0109 5.4503 11.8769 5.4503C13.8233 5.4503 15.5842 6.24474 16.853 7.52706L16.6078 4.72412L18.6002 4.5498L19.1231 10.527L13.1459 11.0499Z"
							fill="currentColor"
						/>
					</svg>
				</span>
			</button>
		</div>

		<div id="show-settings" data-hide="settingsicon">
			<button aria-label="Toggle settings menu" title="Toggle settings menu">

			<template id="bookmarks-dialog-template">
				<dialog id="bookmarks">
					<div id="bookmarks-header">
						<div id="bookmarks-intro">
							<span class="trn">
								Synchronized groups are automatically updated to match your browser bookmarks. Learn
								more on
							</span>

							<a class="trn" target="_blank" href="https://bonjourr.fr/docs/overview#link-groups"
								>our documentation</a
							>.
						</div>

						<div id="bookmarks-buttons">
							<button id="bmk_close" class="trn btn-red">Close</button>
							<button id="bmk_apply" class="trn" disabled>Import selection</button>
						</div>
					</div>

					<div id="bookmarks-container"></div>
				</dialog>
			</template>

			<template id="bookmarks-folder-template">
				<div class="bookmarks-folder">
					<div class="bookmarks-folder-title">
						<h2>
							<span class="bookmarks-folder-title-content"></span>
							<span class="bookmarks-folder-title-synced trn">(synced)</span>
						</h2>
						<div>
							<button class="trn b_bookmarks-folder-select">Select group</button>
							<button class="trn b_bookmarks-folder-sync" disabled>Sync with browser</button>
						</div>
					</div>
					<ol></ol>
				</div>
			</template>

			<template id="bookmarks-item-template">
				<li>
					<button>
						<img draggable="false" loading="lazy" alt="" />
						<p class="bookmark-title"></p>
						<p class="bookmark-url"></p>
					</button>
				</li>
			</template>

			<template id="link-group-template">

					<button class="link-title"></button>
				</div>
			</template>

			<template id="link-elem-template">
				<li class="link link-elem">
					<a rel="noreferrer noopener" draggable="false">
						<div>
							<img alt="" draggable="false" />
						</div>
						<span></span>
					</a>
				</li>
			</template>

			<template id="link-folder-template">
				<li class="link link-folder" tabindex="0">

						<img alt="" draggable="false" />

						<img alt="" draggable="false" />
						<img alt="" draggable="false" />
					</div>
					<span></span>
				</li>
			</template>

								</div>

								<div id="supporters-once">
									<h3></h3>

			<template id="opera-explainer-template">
				<dialog id="opera-explainer">
					<div>
						<h1 class="trn">Ok so... this is embarassing üòÖ</h1>

						<p class="trn">
							Opera does not allow extensions to modify its new tab. While there is no official statement,
							we believe this is because ads on their speed dial is a good revenue source for them.
						</p>

						<h2 class="trn">What to do from here?</h2>

						<ul>
							<li class="trn">Remove Bonjourr and use Opera speed dial</li>
							<li class="trn">Use a similar browser like Brave or Vivaldi</li>
							<li>
								<span class="trn">Follow </span>
								<a href="https://bonjourr.fr/docs#opera" class="trn"
									>this tutorial on our documentation</a
								>
								<span class="trn">. Bonjourr, or any homepage, should somewhat work!</span>
							</li>
						</ul>
					</div>

					<hr />

					<button id="b_opera-explained" class="trn">Close and access Bonjourr</button>
				</dialog>
			</template>

			<template id="help-mode-template">
				<div id="help-mode">
					<h1>HELP MODE</h1>

					<p>Welcome to Help Mode! This page shows you all the resources you'll need to troubleshoot effectively and know what to do when Bonjourr breaks.</p>

					<!-- <p>If you have an issue with your page, <a href="https://github.com/victrme/Bonjourr/issues" target="_blank">look for similar problems on Github</a>. You might also have relevant information <a href="https://bonjourr.fr/docs/" target="_blank">on our documentation</a>. </p> -->

					<h2>Server status</h2>
					<p>These are external services Bonjourr relies on to work properly. If any of them are down, it likely is the culprit. You can either wait for them to get back up again, or get in touch with if you think we aren't aware of the problem.</p>

					<ul>
    					<li>Website: <span id="help-status-website">loading</span><span></li>
    					<li>Weather: <span id="help-status-weather">loading</span><span></li>
     				    <li>Services: <span id="help-status-services">loading</span><span></li>
					</ul>

					<h2>Storage</h2>

					<p>The way(s) Bonjourr stores data in your browser.</p>

					<div id="localstorage-container" class="hidden">
						<h3>Page storage <small>(localStorage)</small></h3>
						<p>This storage is used to store simple data. When using online.bonjourr.fr however, all of your data is stored in here.</p>

						<ul id="help-localstorage"></ul>
					</div>
					
					<h4>Synchronized <small>(browser.storage.sync)</small></h4>
					<p>This is your critical user data, essentially all your settings except local files. This is the data to <b class="important">copy to make sure you don't lose anything</b>.</p>
					<textarea id="help-storage-sync"></textarea>

					<h4>Local <small>(browser.storage.local)</small></h4>
					<p>This stores large data that cannot or does not need to be saved.</p>
					<textarea id="help-storage-local"></textarea>

					<h2>Contact</h2>

					<ul>
						<li>Via email: bonjourr.app@protonmail.com</li>
						<li>On Telegram: <a href="https://t.me/BonjourrStartpage" target="_blank">@BonjourrStartpage</a></li>
						<li>On bluesky: <a href="https://bsky.app/profile/bonjourr.fr" target="_blank">@bonjourr.fr</a></li>
					</ul>

					<h2>Reset</h2>

					<p>Many problems can be fixed by reseting Bonjourr to its default settings.</p>

					<p>If that doesn't work, </p>
