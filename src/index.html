<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New tab</title>

		<meta charset="utf-8" />
		<meta name="theme-color" content="#000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="preconnect" href="https://images.unsplash.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="icon" href="src/assets/favicon-128x128.png" />
		<link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png" />
		<!-- manifest -->

		<link rel="stylesheet" href="src/styles/style.css" />
		<style type="text/css" id="styles"></style>
		<style type="text/css" id="fontstyle"></style>
	</head>

	<body class="autodark">
		<button id="skiptosettings" type="button">Skip to Settings</button>

		<div id="editlink">
			<input
				id="e_title"
				type="text"
				name="e_title"
				maxlength="64"
				autocomplete="off"
				placeholder="Title"
				aria-label="Update link title"
			/>

			<input
				id="e_url"
				type="url"
				name="e_url"
				maxlength="512"
				autocomplete="off"
				placeholder="Link"
				aria-label="Update link URL"
			/>

			<input
				id="e_iconurl"
				type="url"
				name="e_iconurl"
				maxlength="7600"
				autocomplete="off"
				placeholder="Icon"
				aria-label="Update link icon URL"
			/>

			<hr />

			<button id="e_delete" class="trn" aria-label="Remove link">Delete</button>
			<button id="e_submit" class="trn" aria-label="Apply changes">Apply changes</button>
		</div>

		<div id="bookmarks_container">
			<div id="bookmarks">
				<h3 id="bmk_none" class="trn">No bookmarks found</h3>

				<div>
					<button id="bmk_close" class="trn">Cancel</button>
					<button id="bmk_apply" class="trn none">Select bookmarks to import</button>
				</div>
			</div>
		</div>

		<div id="background_overlay">
			<div id="background"></div>
			<div id="background-bis"></div>
		</div>

		<div id="element-mover" class="hidden">
			<div>
				<p class="trn">Editing</p>
				<h3 id="mover-title" class="trn">No selection</h3>
			</div>

			<div>
				<p>Grid position</p>
				<div id="grid-mover" class="mover">
					<button type="button" data-row="-1">▲</button>
					<div>
						<button type="button" data-col="-1">◀</button>
						<button type="button" data-col="1">▶</button>
					</div>
					<button type="button" data-row="1">▼</button>
				</div>
			</div>
			<div id="grid-spanner-container">
				<button class="grid-spanner" id="grid-span-rows">Fill row</button>
				<button class="grid-spanner" id="grid-span-cols">Fill column</button>
			</div>
			<div>
				<p>Box alignment</p>
				<div id="box-alignment-mover" class="mover">
					<button type="button" data-align="baseline baseline">┏</button>
					<button type="button" data-align="baseline center">┳</button>
					<button type="button" data-align="baseline end">┓</button>
					<button type="button" data-align="center baseline">┣</button>
					<button type="button" data-align="">╋</button>
					<button type="button" data-align="center end">┫</button>
					<button type="button" data-align="end baseline">┗</button>
					<button type="button" data-align="end center">┻</button>
					<button type="button" data-align="end end">┛</button>
				</div>
			</div>
			<div>
				<p>Text alignment</p>
				<div id="text-alignment-mover" class="mover">
					<button data-align="left">
						<img src="src/assets/interface/align-left.svg" />
					</button>
					<button data-align="">
						<img src="src/assets/interface/align-center.svg" />
					</button>
					<button data-align="right">
						<img src="src/assets/interface/align-right.svg" />
					</button>
				</div>
			</div>

			<div>
				<hr />

				<button id="close-mover" class="trn">Done</button>
			</div>
		</div>

		<main id="interface" class="init">
			<div id="time">
				<div id="time-container">
					<h1 id="clock" class="hidden"></h1>

					<div id="analogClock" class="hidden">
						<div class="numbers top">12</div>
						<div class="numbers right">3</div>
						<div class="numbers bottom">6</div>
						<div class="numbers left">9</div>

						<div id="center"></div>
						<span id="hours"></span>
						<span id="minutes"></span>
						<span id="analogSeconds"></span>
					</div>
				</div>

				<p id="date"></p>
			</div>

			<div id="main">
				<h2 id="greetings"></h2>
				<div id="weather">
					<div id="description">
						<p id="current" class="wait">meteo</p>
						<p id="forecast" class="wait">forecast</p>
					</div>

					<div id="tempContainer" class="wait">
						<p>00</p>
					</div>
				</div>
			</div>

			<div id="notes_container" class="hidden preview"></div>

			<form id="sb_container" class="hidden">
				<input
					id="searchbar"
					type="text"
					name="searchbar"
					autocomplete="off"
					spellcheck="false"
					aria-label="Search bar"
				/>
				<div id="sb-buttons">
					<button id="sb_empty" aria-label="Empty search" type="button" disabled>✕</button>
					<hr />
					<button id="sb_submit" aria-label="Submit search" type="submit" disabled>
						<img src="src/assets/interface/magnifying-glass.svg" alt="" draggable="false" />
					</button>
				</div>
			</form>

			<ul id="linkblocks"></ul>

			<div id="quotes_container" class="hidden">
				<p id="quote"></p>
				<p id="author"></p>
			</div>
		</main>

		<footer>
			<div id="creditContainer">
				<div id="credit"></div>
			</div>

			<div id="showSettings" class="init">
				<button aria-label="Toggle settings menu">
					<img src="src/assets/interface/gear.svg" alt="" draggable="false" />
				</button>
			</div>
		</footer>

		<script src="src/scripts/main.js"></script>
	</body>
</html>
