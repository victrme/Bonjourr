<!doctype html>
<html lang="en" dir="auto">
	<head>
		<title>New tab</title>

		<meta charset="utf-8" />
		<meta name="theme-color" content="#000" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
		/>

		<!-- default icon -->
		<!-- icon -->
		<!-- manifest -->
		<!-- webext-storage -->

		<link rel="stylesheet" href="src/styles/style.css" />
		<style type="text/css" id="styles"></style>
		<style type="text/css" id="fontface"></style>

		<script src="src/scripts/help-mode.js" defer></script>
		<script src="src/scripts/main.js" defer></script>
	</head>

	<body class="init loading">
		<dialog id="contextmenu">
			<form id="editlink-form">
				<label id="edit-title" autofocus>
					<span class="trn">Title</span>
					<input
						id="e-title"
						type="text"
						name="e-title"
						maxlength="64"
						autocomplete="off"
						placeholder="Example"
					/>
				</label>

				<label id="edit-url">
					<span class="trn">Link</span>
					<input
						id="e-url"
						type="text"
						name="e-url"
						maxlength="512"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="off"
						placeholder="https://example.com"
					/>
				</label>

				<label id="edit-icon">
					<span class="trn">Icon</span>
					<select name="edit-icon" id="e-icon-type">
						<option value="auto">Website favicon</option>
						<option value="file">Local file</option>
						<option value="url">URL</option>
					</select>
				</label>

				<label id="edit-icon-file">
					<span class="trn">File</span>
					<input id="e-icon-file" type="file" name="edit-icon-file" accept="image/*" />
					<span id="e-icon-file-label" class="trn">No file chosen</span>
				</label>

				<label id="edit-icon-url">
					<span class="trn">URL</span>
					<input
						id="e-icon-url"
						type="url"
						name="e-icon-url"
						maxlength="7600"
						autocomplete="off"
						placeholder="https://example.com/favicon.ico"
					/>
				</label>

				<hr />

				<!-- <button type="submit" class="trn" id="edit-inputs">Submit from inputs</button> -->
				<button type="submit" class="btn-red" id="edit-delete" formnovalidate>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
						/>
					</svg>

					<span class="trn">Delete something</span>
				</button>

				<button type="submit" id="edit-refresh">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
						/>
					</svg>

					<span class="trn">Refresh icon</span>
				</button>

				<button type="submit" id="edit-add">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
						/>
					</svg>

					<span class="trn">Add something</span>
				</button>

				<button type="submit" id="edit-pin">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
						/>
					</svg>

					<span class="trn">Pin group</span>
				</button>

				<button type="submit" id="edit-unpin">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
						/>
					</svg>

					<span class="trn">Unpin group</span>
				</button>

				<button type="submit" id="edit-unfolder">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
						/>
					</svg>

					<span class="trn">Remove from folder</span>
				</button>

				<button type="submit" id="edit-apply">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3 3v18h18V6l-3-3H3ZM7.5 3v6h9V3M6 21v-9h12v9M14.25 5.25v1.5"
						/>
					</svg>
					<span class="trn">Apply changes</span>
				</button>
				<button type="submit" class="trn" id="edit-synced">Synced links cannot be modified</button>
			</form>

			<div id="contextActions">
				<button
					data-action="openTheseSettings"
					data-attribute="time_title"
					title="Open the time settings"
					aria-label="Open the time settings"
				>
					<svg
						clip-rule="evenodd"
						fill-rule="evenodd"
						fill="currentColor"
						stroke-linejoin="round"
						stroke-miterlimit="2"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g transform="translate(0)">
							<path d="m9 7h2v5h5v2h-7z" fill-rule="nonzero" />
							<path
								d="m22 12c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10 10 4.477 10 10zm-2 0c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8z"
							/>
						</g>
					</svg>
					<span class="trn">Edit time settings</span>
				</button>

				<button
					data-action="openTheseSettings"
					data-attribute="main_title"
					title="Open the weather settings"
					aria-label="Open the weather settings"
				>
					<svg
						clip-rule="evenodd"
						fill-rule="evenodd"
						stroke-linejoin="round"
						stroke-miterlimit="2"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g fill="currentColor" transform="translate(-0 -.00002)">
							<path
								d="m12 16c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6z"
							/>
							<path
								d="m11 0h2v4.062c-.328-.041-.661-.062-1-.062s-.672.021-1 .062zm-3.906 5.68-2.872-2.872-1.414 1.414 2.872 2.872c.411-.528.886-1.003 1.414-1.414zm-3.032 5.32h-4.062v2h4.062c-.041-.328-.062-.661-.062-1s.021-.672.062-1zm1.618 5.906-2.872 2.872 1.414 1.414 2.872-2.872c-.528-.411-1.003-.886-1.414-1.414zm5.32 3.032v4.062h2v-4.062c-.328.041-.661.062-1 .062s-.672-.021-1-.062zm5.906-1.618 2.872 2.872 1.414-1.414-2.872-2.872c-.411.528-.886 1.003-1.414 1.414zm3.032-5.32h4.062v-2h-4.062c.041.328.062.661.062 1s-.021.672-.062 1zm-1.618-5.906 2.872-2.872-1.414-1.414-2.872 2.872c.528.411 1.003.886 1.414 1.414z"
							/>
						</g>
					</svg>

					<span class="trn">Edit weather & greetings</span>
				</button>

				<button
					data-action="openTheseSettings"
					data-attribute="quotes_title"
					title="Open the quotes settings"
					aria-label="Open the quotes settings"
				>
					<svg
						clip-rule="evenodd"
						fill-rule="evenodd"
						fill="currentColor"
						stroke-linejoin="round"
						stroke-miterlimit="2"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g fill-rule="nonzero" transform="translate(-.00001 0)">
							<path d="m9.135 9h3l-2.135 5.608h-3z" />
							<path d="m14.135 9h3l-2.135 5.608h-3z" />
						</g>
					</svg>

					<span class="trn">Edit quotes settings</span>
				</button>

				<button
					data-action="openTheseSettings"
					data-attribute="pomodoro_title"
					title="Open the pomodoro settings"
					aria-label="Open the pomodoro settings"
				>
					<svg
						class="w-64 h-64"
						fill="currentColor"
						xmlns="http://www.w3.org/2000/svg"
						id="mdi-timer-outline"
						viewBox="0 0 24 24"
					>
						<path
							d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,1H9V3H15V1Z"
						></path>
					</svg>

					<span class="trn">Edit pomodoro settings</span>
				</button>

				<button
					data-action="openTheseSettings"
					data-attribute="background_title"
					title="Open the background settings"
					aria-label="Open the background settings"
				>
					<svg
						clip-rule="evenodd"
						fill="currentColor"
						fill-rule="evenodd"
						stroke-linejoin="round"
						stroke-miterlimit="2"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g transform="translate(0 -.00001)">
							<path
								d="m7 7c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm-1 3c0-.552.448-1 1-1s1 .448 1 1-.448 1-1 1-1-.448-1-1z"
							/>
							<path
								d="m3 3c-1.657 0-3 1.343-3 3v12c0 1.657 1.343 3 3 3h18c1.657 0 3-1.343 3-3v-12c0-1.657-1.343-3-3-3zm18 2h-18c-.552 0-1 .448-1 1v12c0 .552.448 1 1 1h4.314l6.878-6.879c1.172-1.171 3.072-1.171 4.243 0l3.565 3.565v-9.686c0-.552-.448-1-1-1zm0 14h-10.858l5.465-5.464c.39-.391 1.023-.391 1.414 0l4.886 4.886c-.159.341-.505.578-.907.578z"
							/>
						</g>
					</svg>

					<span class="trn">Edit background settings</span>
				</button>

				<button data-action="add-new-link" title="Create a new quick link" aria-label="Create a new quick link">
					<svg
						clip-rule="evenodd"
						fill="currentColor"
						fill-rule="evenodd"
						stroke-linejoin="round"
						stroke-miterlimit="2"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g fill-rule="nonzero">
							<path
								d="m14.828 12 1.415 1.414 2.828-2.828c1.562-1.562 1.562-4.095 0-5.657s-4.095-1.562-5.657 0l-2.828 2.828 1.414 1.415 2.828-2.829c.782-.781 2.048-.781 2.829 0s.781 2.047 0 2.829z"
							/>
							<path
								d="m12 14.829 1.414 1.414-2.828 2.828c-1.562 1.562-4.095 1.562-5.657 0s-1.562-4.095 0-5.657l2.828-2.828 1.415 1.414-2.829 2.829c-.781.781-.781 2.047 0 2.828s2.048.781 2.829 0z"
							/>
							<path
								d="m14.829 10.586c.39-.391.39-1.024 0-1.415-.391-.39-1.024-.39-1.415 0l-4.242 4.243c-.391.391-.391 1.024 0 1.414.39.391 1.023.391 1.414 0z"
							/>
						</g>
					</svg>
					<span class="trn">Add new quick link</span>
				</button>
			</div>

			<div id="pomodoro-info">
				<hr />
				<div>Sessions today: <span id="poms-today">0</span></div>
				<div>This week: <span id="poms-week">0</span></div>
				<div>This month: <span id="poms-month">0</span></div>
			</div>

			<div id="background-actions">
				<hr />
				<a id="download-background"></a>

				<div class="buttons">
					<button id="b_interface-background-mute" class="not-safari" title="Enable or disable background video sound" aria-label="Enable or disable background video sound">
						<span id="interface-background-mute-icon" class="iconContainer">
							<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 22 19" xmlns="http://www.w3.org/2000/svg"><path d="m17.25 9.75 2.25 2.25m0 0 2.25 2.25m-2.25-2.25 2.25-2.25m-2.25 2.25-2.25 2.25m-10.5-6 4.72-4.72c.141-.14.331-.219.53-.219.411 0 .75.338.75.749v15.88c0 .411-.339.749-.75.749-.199 0-.389-.079-.53-.219l-4.72-4.72h-2.24c-.88 0-1.704-.507-1.938-1.354-.214-.781-.323-1.586-.322-2.396 0-.83.112-1.633.322-2.396.234-.848 1.058-1.354 1.938-1.354z" fill="none" stroke="currentColor" stroke-width="2" transform="translate(-1.5 -2.56066)"/></svg>
						</span>

						<span class="trn" id="interface-background-mute-string">Mute video background</span>

						<span id="interface-background-unmute-icon" class="iconContainer">
							<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 22 19" xmlns="http://www.w3.org/2000/svg"><path d="m19.114 5.636c1.687 1.687 2.636 3.978 2.636 6.364s-.949 4.677-2.636 6.364m-2.651-10.076c2.036 2.036 2.036 5.388 0 7.424m-9.713-7.462 4.72-4.72c.141-.14.331-.219.53-.219.411 0 .75.338.75.749v15.88c0 .411-.339.749-.75.749-.199 0-.389-.079-.53-.219l-4.72-4.72h-2.24c-.88 0-1.704-.507-1.938-1.354-.214-.781-.323-1.586-.322-2.396 0-.83.112-1.633.322-2.396.234-.848 1.058-1.354 1.938-1.354z" fill="none" stroke="currentColor" stroke-width="2" transform="translate(-1.5 -2.56066)"/></svg>
							
						</span>
					
						<span class="trn" id="interface-background-unmute-string">Unmute video background</span>
					</button>

					<button id="b_interface-background-download"
						title="Download the current background"
						aria-label="Download the current background"
						class="idle">
						
						<span id="idle-download" class="iconContainer">
							<svg
								clip-rule="evenodd"
								fill-rule="evenodd"
								stroke-linejoin="round"
								stroke-miterlimit="2"
								viewBox="0 0 14 14"
								xmlns="http://www.w3.org/2000/svg"
							>
								<g fill-rule="nonzero" fill="currentColor" transform="translate(-3.33333 -5.33333)">
									<path
										d="m9.167 6.167c0-.461.373-.834.833-.834s.833.373.833.834v5.964l2.703-2.702 1.178 1.179-4.714 4.714-4.714-4.714 1.179-1.179 2.702 2.702z"
									/>
									<path
										d="m3.333 13.667h1.667v3.333h10v-3.333h1.667v3.333c0 .921-.746 1.667-1.667 1.667h-10c-.92 0-1.667-.746-1.667-1.667z"
									/>
								</g>
							</svg>
						</span>
						
						<span id="is-downloading" class="iconContainer">
							<svg
								class="spin"
								fill="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
									opacity=".25"
								/>
								<path
									d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
								/>
							</svg>
						</span>
						<span class="trn">Download background</span>
					</button>

					<button id="b_interface-background-pause"
						title="Lock the current background"
						aria-label="Lock the current background">
						
						<span id="interface-background-pause-icon" class="iconContainer">
							<svg fill="currentColor" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 18 21" xmlns="http://www.w3.org/2000/svg"><path d="m18 10.5c1.657 0 3 1.343 3 3v6c0 1.657-1.343 3-3 3h-12c-1.657 0-3-1.343-3-3v-6c0-1.657 1.343-3 3-3v-3c0-3.314 2.686-6 6-6s6 2.686 6 6zm-6-7c2.209 0 4 1.791 4 4v3h-8v-3c0-2.209 1.791-4 4-4zm6 9h-12c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1h12c.552 0 1-.448 1-1v-6c0-.552-.448-1-1-1z" transform="translate(-3 -1.5)"/></svg>
						</span>

						<span class="trn" id="interface-background-pause-string">Lock current background</span>

						<span id="interface-background-play-icon" class="iconContainer">
							<svg fill="currentColor" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 18 21" xmlns="http://www.w3.org/2000/svg"><path d="m18 10.5c1.657 0 3 1.343 3 3v6c0 1.657-1.343 3-3 3h-12c-1.657 0-3-1.343-3-3v-6c0-1.657 1.343-3 3-3v-3c0-3.314 2.686-6 6-6 3.145 0 5.725 2.42 5.979 5.5h-2.01c-.246-1.973-1.929-3.5-3.969-3.5-2.209 0-4 1.791-4 4v3zm0 2h-12c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1h12c.552 0 1-.448 1-1v-6c0-.552-.448-1-1-1z" transform="translate(-3 -1.5)"/></svg>
						</span>
					
						<span class="trn" id="interface-background-play-string">Unlock current background</span>
					</button>

					<button id="b_interface-background-refresh"
						class="refresh-btn"
						title="Change to another background"
						aria-label="Change to another background"
					>
						<span class="iconContainer">
							<svg
								fill="currentColor"
								clip-rule="evenodd"
								fill-rule="evenodd"
								stroke-linejoin="round"
								stroke-miterlimit="2"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
