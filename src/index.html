<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New tab</title>

		<meta charset="utf-8" />
		<meta name="theme-color" content="#000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="preconnect" href="https://images.unsplash.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="icon" href="src/assets/favicon.ico" id="head-icon" />
		<link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png" />
		<!-- manifest -->

		<link rel="stylesheet" href="src/styles/style.css" />
		<style type="text/css" id="styles"></style>
		<style type="text/css" id="fontstyle"></style>

		<script src="src/scripts/main.js" defer></script>
	</head>

	<body class="init loading">
		<button id="skiptosettings" type="button">Skip to Settings</button>

		<div id="editlink">
			<input
				id="e_title"
				type="text"
				name="e_title"
				maxlength="64"
				autocomplete="off"
				placeholder="Title"
				aria-label="Update link title"
			/>

			<input
				id="e_url"
				type="url"
				name="e_url"
				maxlength="512"
				autocomplete="off"
				placeholder="Link"
				aria-label="Update link URL"
			/>

			<input
				id="e_iconurl"
				type="url"
				name="e_iconurl"
				maxlength="7600"
				autocomplete="off"
				placeholder="Icon"
				aria-label="Update link icon URL"
			/>

			<hr />

			<button id="e_delete" class="trn" aria-label="Remove link">Delete</button>
			<button id="e_submit" class="trn" aria-label="Apply changes">Apply changes</button>
		</div>

		<div id="bookmarks_container">
			<div id="bookmarks">
				<h3 id="bmk_none" class="trn">No bookmarks found</h3>

				<div>
					<button id="bmk_close" class="trn">Cancel</button>
					<button id="bmk_apply" class="trn none">Select bookmarks to import</button>
				</div>
			</div>
		</div>

		<div id="background_overlay">
			<div id="background"></div>
			<div id="background-bis"></div>
		</div>

		<div id="element-mover" class="hidden">
			<div>
				<p class="trn">Editing</p>
				<h3 id="mover-title" class="trn">No selection</h3>
			</div>

			<div>
				<p class="trn">Grid position</p>
				<div id="grid-mover" class="mover">
					<button type="button" data-row="-1">
						<i class="chevron rotate-half"></i>
					</button>
					<div>
						<button type="button" data-col="-1">
							<i class="chevron rotate-quart"></i>
						</button>
						<button type="button" data-col="1">
							<i class="chevron rotate-quart-r"></i>
						</button>
					</div>
					<button type="button" data-row="1">
						<i class="chevron"></i>
					</button>
				</div>
			</div>
			<div id="grid-spanner-container">
				<button class="grid-spanner trn" id="grid-span-rows">Fill row</button>
				<button class="grid-spanner trn" id="grid-span-cols">Fill column</button>
			</div>
			<div>
				<p class="trn">Box alignment</p>
				<div id="box-alignment-mover" class="mover">
					<button type="button" data-align="baseline baseline">
						<i class="box-corner"></i>
					</button>
					<button type="button" data-align="baseline center">
						<i class="box-side rotate-half"></i>
					</button>
					<button type="button" data-align="baseline end">
						<i class="box-corner rotate-quart"></i>
					</button>
					<button type="button" data-align="center baseline">
						<i class="box-side rotate-quart"></i>
					</button>
					<button type="button" data-align="">
						<i class="box-center"></i>
					</button>
					<button type="button" data-align="center end">
						<i class="box-side rotate-quart-r"></i>
					</button>
					<button type="button" data-align="end baseline">
						<i class="box-corner rotate-quart-r"></i>
					</button>
					<button type="button" data-align="end center">
						<i class="box-side"></i>
					</button>
					<button type="button" data-align="end end">
						<i class="box-corner rotate-half"></i>
					</button>
				</div>
			</div>
			<div>
				<p class="trn">Text alignment</p>
				<div id="text-alignment-mover" class="mover">
					<button data-align="left">
						<i class="text-left"></i>
					</button>
					<button data-align="">
						<i class="text-center"></i>
					</button>
					<button data-align="right">
						<i class="text-right"></i>
					</button>
				</div>
			</div>

			<div id="close-mover-wrapper">
				<hr />

				<button id="close-mover" class="trn">Done</button>
			</div>
		</div>

		<main id="interface">
			<div id="time" class="hidden">
				<div id="time-container" data-hide="clock">
					<h1 id="clock" class="hidden"></h1>

					<div id="analogClock" class="hidden">
						<div class="numbers top">12</div>
						<div class="numbers right">3</div>
						<div class="numbers bottom">6</div>
						<div class="numbers left">9</div>

						<div id="center"></div>
						<span id="hours"></span>
						<span id="minutes"></span>
						<span id="analogSeconds"></span>
					</div>
				</div>

				<p id="date" data-hide="date"></p>
			</div>

			<div id="main" class="hidden">
				<h2 id="greetings" data-hide="greetings">
					<span id="greeting"></span>
					<span id="greeting-name"></span>
				</h2>

				<a id="weather" rel="noreferrer">
					<div id="description" data-hide="weatherdesc">
						<p id="current" class="wait">meteo</p>
						<p id="forecast" class="wait">forecast</p>
					</div>

					<div id="tempContainer" class="wait" data-hide="weathericon">
						<img id="weather-icon" alt="" draggable="false" fetchpriority="high" />
						<p>00</p>
					</div>
				</a>
			</div>

			<div id="notes_container" class="hidden"></div>

			<form id="sb_container" class="hidden">
				<input
					id="searchbar"
					type="text"
					name="searchbar"
					autocomplete="off"
					spellcheck="false"
					aria-label="Search bar"
				/>
				<div id="sb-buttons">
					<button id="sb_empty" aria-label="Empty search" type="button" disabled>âœ•</button>
					<hr />
					<button id="sb_submit" aria-label="Submit search" type="submit" disabled>
						<img
							src="src/assets/interface/magnifying-glass.svg"
							class="default-search-icon"
							draggable="false"
							alt=""
						/>
					</button>
				</div>

				<ul id="sb-suggestions"></ul>
			</form>

			<ul id="linkblocks"></ul>

			<div id="quotes_container" class="hidden">
				<p id="quote"></p>
				<p id="author"></p>
			</div>
		</main>

		<div id="popup">
			<p id="popup_text" class="trn">
				Love using Bonjourr? Consider giving us a review or donating, that would help a lot! ðŸ˜‡
			</p>
			<div id="popup_buttons">
				<a class="trn" id="popup_review" href="" rel="noreferrer">Review</a>
				<a class="trn" id="popup_donate" href="https://ko-fi.com/bonjourr">Donate</a>
			</div>
		</div>

		<div id="creditContainer">
			<div id="credit"></div>
		</div>

		<div id="showSettings" data-hide="settingsicon">
			<button aria-label="Toggle settings menu">
				<img src="src/assets/interface/gear.svg" alt="" draggable="false" />
			</button>
		</div>
	</body>
</html>
